version: '3.8'

services:
  $$cap_appname-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: enrichstory
      POSTGRES_USER: $$cap_postgres_user
      POSTGRES_PASSWORD: $$cap_postgres_password
    volumes:
      - enrichstory-db-data:/var/lib/postgresql/data
    caprover:
      notExposeAsWebApp: 'true'

  $$cap_appname-redis:
    image: redis:7-alpine
    caprover:
      notExposeAsWebApp: 'true'

  $$cap_appname-backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      - DATABASE_URL=postgresql://$$cap_postgres_user:$$cap_postgres_password@srv-captain--$$cap_appname-db:5432/enrichstory
      - REDIS_URL=redis://srv-captain--$$cap_appname-redis:6379
      - JWT_SECRET_KEY=$$cap_jwt_secret
      - STRIPE_SECRET_KEY=$$cap_stripe_secret
      - BRAVE_SEARCH_TOKEN=$$cap_brave_token
    depends_on:
      - $$cap_appname-db
      - $$cap_appname-redis
    caprover:
      containerHttpPort: '8000'

  $$cap_appname:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    environment:
      - NEXT_PUBLIC_API_URL=https://$$cap_appname-backend.$$cap_root_domain
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=$$cap_stripe_public_key
    depends_on:
      - $$cap_appname-backend
    caprover:
      containerHttpPort: '3000'

volumes:
  enrichstory-db-data: